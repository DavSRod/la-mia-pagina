<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="main-content">
        <label class="lbl-subtotal">Subtotal $ 0</label>
        <div class="box-proceder-pago">
            <label>Proceder al pago (0 Productos)</label>
        </div>
        <div class="box-producto">
            <div class="box-img">
                <img src="img/react.jpg" alt="">
            </div>
            <div class="box-info">
<!--                 <h3 class="book-title">The Road to REACT</h3>
                <label class="book-description" for="">our journey the master plain yet pragmatic react.js</label>
                <label class="book-autor" for="">por Robin Wieruch</label>
                <label class="tipo-tapa" for="">Tapa blanda</label>
                <label for="" class="txt-precio-unidad">cop <span class="precio-unidad">$130.000</span></label> -->
                <ul class="text-info">
                    <li><h3>The Road to React</h3></li>
                    <li>is a comprehensive and pragmatic yet concise React with Hooks book.</li>
                    <li>Por Robin Wieruch</li>
                    <li>Tapa blanda</li>
                    <li>cop <b class="b-precio">$120.000</b></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="box-plus-minus">
        <div id="boxMinus" class="box-minus">
            <i class="fa-solid fa-minus"></i>
        </div>
        <div id="boxUnidades" class="box-unidades">0</div>
        <div id="boxPlus" class="box-plus">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
